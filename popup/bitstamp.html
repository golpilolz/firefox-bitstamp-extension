<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bitstamp.css"/>
</head>

<body>
    <div class="content">
        <div class="logo">
            <img class="img-center" src="../icons/bitstamp-48.png" height="48" width="48"/>
        </div>
        <label for="crypto"></label>
        <div class="select-style">
            <select id="crypto">
                <option value="etheur">Etherum Eur</option>
                <option value="xrpeur">Ripple Eur</option>
            </select>
        </div>

        <p>Update : <span id="lastupdate"></span></p>
        <p>Etherum : <span id="lastvalue"></span></p>

        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="refreshspeed">
            <div id="refreshvalue"></div>
        </div>
    </div>

<script src="js/bitstamp.js"></script>
</body>

</html>
