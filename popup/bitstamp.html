<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bitstamp.css"/>
</head>

<body>
<div class="content">
    <div class="logo">
        <img class="img-center" src="../icons/bitstamp-48.png" height="48" width="48"/>
    </div>
    <label for="crypto"></label>
    <div class="select-style">
        <select id="crypto">
            <option value="btcusd">BTC / USD</option>
            <option value="btceur">BTC / EUR</option>
            <option value="eurusd">EUR / USD</option>
            <option value="xrpeur">XRP / EUR</option>
            <option value="xrpusd">XRP / USD</option>
            <option value="xrpbtc">XRP / BTC</option>
            <option value="ltcusd">LTC / USD</option>
            <option value="ltceur">LTC / EUR</option>
            <option value="ltcbtc">LTC / BTC</option>
            <option value="ethusd">ETH / USD</option>
            <option value="etheur">ETH / EUR</option>
            <option value="ethbtc">ETH / BTC</option>
            <option value="bchusd">BCH / USD</option>
            <option value="bcheur">BCH / EUR</option>
            <option value="bchbtc">BCH / BTC</option>
        </select>
    </div>

    <p>Last update : <span id="lastupdate"></span></p>
    <p><span id="current-currency-name"></span> : <span id="lastvalue"></span></p>

    <div class="slidecontainer">
        <label for="refreshspeed"></label>
        <input id="refreshspeed" class="slider" type="range" min="10" max="60" step="5">
        <div class="refresh">Every <span id="refreshvalue"></span> seconds</div>
    </div>
</div>

<script src="../src/cryptos.js"></script>
<script src="../src/functions.js"></script>
<script src="js/bitstamp.js"></script>
</body>

</html>
